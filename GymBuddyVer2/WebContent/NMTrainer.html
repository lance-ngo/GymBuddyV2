<form id="form1" method = "post" action ="StaffLoginServlet" >
<div class = "Login-box">
  <label class = "Login-format" for = "username"><b>Username</b></label>
  <input class = "Login-format" type = "text" placeholder = "Enter Username" name = "Staff-username" required>
  
  <label class = "Login-format" for = "password"><b>Password</b></label>
  <input class = "Login-format" type = "password" placeholder = "Enter Password" name = "Staff-password" required>
  
  <button class = "Login-button" type = "button" onclick="setValue()"><b>Login</b></button>
  
</div>
</form>

 function setValue()
 {
 	 
	
	 
	 document.getElementById("form1").submit();
 }
 </script>
