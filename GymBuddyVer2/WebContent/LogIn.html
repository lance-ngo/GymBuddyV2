<div class = "Login-image">
  <img src = "https://mi4.rightinthebox.com/images/384x384/201606/ojwrio1466243474898.jpg" class = "image-format">
</div>

<form action = "LoginServlet" method = "post">
<div class = "Login-box">
  <label class = "Login-format" for = "username"><b>Username</b></label>
  <input class = "Login-format" type = "text" placeholder = "Enter Username" name = "username" required>
  
  <label class = "Login-format" for = "password"><b>Password</b></label>
  <input class = "Login-format" type = "password" placeholder = "Enter Password" name = "password" required>
  
  <button class = "Login-button" type = "submit"><b>Login</b></button>; 
  <button class = "Newuser-button"  onclick="document.getElementById('id01').style.display='block'">New User</button> 
</div>
</form>


<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form action="CreateServlet" class="modal-content" method="post" id="create">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label class = "Newuser-format" for="firstN"><b>First name</b></label>
      <input class = "Newuser-format" type="text" placeholder="Enter first name" name="firstN" required>

      <label class = "Newuser-format" for="lastN"><b>Last name</b></label>
      <input class = "Newuser-format" type="text" placeholder="Enter last name" name="lastN" required>
      
      <label class = "Newuser-format" for="username"><b>User name</b></label>
      <input class = "Newuser-format" type="text" placeholder="Enter Username" name="userN" required>

      <label class = "Newuser-format" for="password"><b>Password</b></label>
      <input class = "Newuser-format" type="password" placeholder="Enter Password" name="password" required>

      <label class = "Newuser-format" for="psw-repeat"><b>Repeat Password</b></label>
      <input class = "Newuser-format" type="password" placeholder="Repeat Password" name="password-repeat" required>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="Newuser-button">Cancel</button>
        <button type="button" class="Login-button" onclick="document.getElementById('create').submit()">Sign Up</button>
      </div>
    </div>
  </form>
</div>
